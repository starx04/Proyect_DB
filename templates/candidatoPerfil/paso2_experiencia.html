{% extends 'base.html' %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        --primary-blue: #2563eb;
        --success-green: #10b981;
        --text-dark: #0f172a;
        --bg-soft: #f1f5f9;
    }

    body { 
        background-color: var(--bg-soft); 
        font-family: 'Inter', sans-serif; 
    }

    .wizard-card {
        background: #ffffff;
        border-radius: 24px;
        border: none;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    /* Mejora de los campos de Django {{ form.as_p }} */
    .modern-form p {
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
    }

    .modern-form label {
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.6rem;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
    }

    .modern-form input, 
    .modern-form textarea, 
    .modern-form select {
        padding: 0.8rem 1.2rem;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background-color: #fff;
    }

    .modern-form input:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        outline: none;
    }

    .modern-form input[type="checkbox"] {
        width: 1.2rem;
        height: 1.2rem;
        cursor: pointer;
        accent-color: var(--primary-blue);
    }

    .step-pill {
        font-size: 0.75rem;
        font-weight: 700;
        padding: 8px 16px;
        border-radius: 50px;
        text-transform: uppercase;
    }

    .btn-main {
        background-color: var(--primary-blue);
        border: none;
        padding: 12px 35px;
        border-radius: 50px;
        font-weight: 700;
        transition: all 0.3s ease;
        color: white;
    }

    .btn-main:hover {
        background-color: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(37, 99, 235, 0.2);
        color: white;
    }

    .btn-back {
        color: #64748b;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s;
    }

    .btn-back:hover { color: var(--text-dark); }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            
            <div class="d-flex justify-content-center gap-3 mb-5">
                <span class="step-pill bg-success text-white shadow-sm"><i class="fas fa-check me-1"></i> Datos</span>
                <span class="step-pill bg-primary text-white shadow-sm">2. Experiencia</span>
                <span class="step-pill bg-white text-muted border">3. Archivos</span>
            </div>

            <div class="card wizard-card overflow-hidden">
                <div style="height: 8px; background: linear-gradient(90deg, #3b82f6, #2563eb);"></div>
                
                <div class="card-body p-4 p-md-5">
                    <div class="d-flex align-items-center mb-5">
                        <div class="bg-primary text-white rounded-3 d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
                            <i class="fas fa-briefcase fs-4"></i>
                        </div>
                        <div>
                            <h2 class="fw-bold text-dark mb-0">Trayectoria Laboral</h2>
                            <p class="text-secondary mb-0">Queremos conocer tus logros y roles anteriores.</p>
                        </div>
                    </div>

                    <form method="post" class="modern-form">
                        {% csrf_token %}
                        
                        <div class="form-content">
                            {{ form.as_p }}
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5 pt-4 border-top">
                            <a href="{% url 'wizard_perfil' paso=1 %}" class="btn-back">
                                <i class="fas fa-arrow-left me-2"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-primary btn-main">
                                Guardar y Continuar <i class="fas fa-chevron-right ms-2 small"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <p class="text-center mt-4 text-muted small">
                Toda tu informaci√≥n se maneja de forma confidencial.
            </p>
        </div>
    </div>
</div>
{% endblock %} ```
