{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-white">
            <h5 class="mb-0 text-primary"><i class="fas fa-user"></i> Paso 1: Datos Personales</h5>
        </div>
        <div class="card-body">
            <p class="text-muted">Actualiza tu información básica para que las empresas te contacten.</p>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-primary shadow">Siguiente: Experiencia <i class="fas fa-arrow-right"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
