{% extends 'base.html' %}

{% block title %}Dashboard - JobBoard{% endblock %}

{% block content %}
<div class="row fade-in">
    <div class="card">
        <h1 style="color: var(--primary-color);">Bienvenido al Dashboard</h1>
        <p>Has ingresado correctamente al sistema.</p>

        <div style="margin-top: 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
            
            <a href="{% url 'wizard_perfil' paso=1 %}" style="text-decoration: none; color: inherit;">
                <div style="padding: 1.5rem; background: #f9f9f9; border-radius: 8px; text-align: center; cursor: pointer; transition: transform 0.2s;" 
                     onmouseover="this.style.background='#f0f0f0'; this.style.transform='scale(1.02)'" 
                     onmouseout="this.style.background='#f9f9f9'; this.style.transform='scale(1)'">
                    <i class="fas fa-user-circle" style="font-size: 2rem; color: var(--secondary-color); margin-bottom: 1rem;"></i>
                    <h3>Mi Perfil</h3>
                    <p>Gestiona tus datos personales.</p>
                </div>
            </a>

            <a href="#" style="text-decoration: none; color: inherit;">
                <div style="padding: 1.5rem; background: #f9f9f9; border-radius: 8px; text-align: center; cursor: pointer; transition: transform 0.2s;"
                     onmouseover="this.style.background='#f0f0f0'; this.style.transform='scale(1.02)'" 
                     onmouseout="this.style.background='#f9f9f9'; this.style.transform='scale(1)'">
                    <i class="fas fa-search" style="font-size: 2rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
                    <h3>Buscar Empleo</h3>
                    <p>Explora las ofertas disponibles.</p>
                </div>
            </a>
            
        </div>
    </div>
</div>
{% endblock %}
